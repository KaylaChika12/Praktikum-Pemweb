<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Personal Dashboard Mahasiswa</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="dashboard-container">
        <header>
            <h1>Kayla's Dashboard</h1>
        </header>

        <main>
            <section id="jadwal-kuliah">
                <h2>Jadwal Kuliah</h2>
                <ul id="daftar-jadwal">
                    </ul>
                <div class="form-container">
                    <h3>Tambah/Edit Jadwal</h3>
                    <input type="hidden" id="edit-jadwal-id">
                    <input type="text" id="jadwal-hari" placeholder="Hari (Senin, Selasa, dll.)">
                    <input type="text" id="jadwal-waktu" placeholder="Waktu (HH:MM - HH:MM)">
                    <input type="text" id="jadwal-mata-kuliah" placeholder="Mata Kuliah">
                    <button id="simpan-jadwal">Simpan</button>
                </div>
            </section>

            <section id="daftar-tugas">
                <h2>Daftar Tugas</h2>
                <ul id="daftar-tugas-list">
                    </ul>
                <div class="form-container">
                    <h3>Tambah/Edit Tugas</h3>
                    <input type="hidden" id="edit-tugas-id">
                    <input type="text" id="tugas-nama" placeholder="Nama Tugas">
                    <input type="date" id="tugas-deadline">
                    <button id="simpan-tugas">Simpan</button>
                </div>
            </section>
        </main>
    </div>

    <script src="script.js"></script>
</body>
</html>
