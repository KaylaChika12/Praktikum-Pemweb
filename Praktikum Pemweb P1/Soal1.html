<!DOCTYPE html>
<html lang="id">
<head>

    <title>To-Do List</title>
</head>
<body>
    <h1>To-Do List</h1>

    <!-- Input untuk memasukkan tugas baru -->
    <input type="text" id="input-todo" placeholder="Tambahkan tugas">
    
    <!-- Tombol untuk menambahkan tugas ke dalam daftar -->
    <button onclick="tambahTodo()">Tambah</button>
    
    <!-- Daftar tugas yang akan ditampilkan -->
    <ul id="todo-list"></ul>

    <!-- Menghubungkan file JavaScript -->
    <script src="Soal1.js"></script>
</body>
